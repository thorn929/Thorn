<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- view -->
  <div id="app">
    {{ message }}
  </div>
  <script src="js/vue.js"></script>
  <script>
    // 这是我们的Model
    var exampleData = {
      message: 'Hello World!'
    }
    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</body>
</html>
