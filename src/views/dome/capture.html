<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.capture事件修饰符</title>
    <style type="text/css">
        * {
            margin: 0 auto;
            text-align:center;
            line-height: 40px;
        }
        div {
            width: 100px;
        }
        #obj1 {
            background: deeppink;
        }
        #obj2 {
            background: pink;
        }
        #obj3 {
            background: hotpink;
        }
    </style>
     <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>

<div id="content">
    <!-- 比如地址列表 删除以及滑动 -->
    <div id="obj1" v-on:click.capture="doc">
        obj1
        <div id="obj2" v-on:click="doc">
            obj2
            <div id="obj3" v-on:click="doc">
                obj3
            </div>
        </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var content = new Vue({
        el: "#content",
        data: {
            id: ''
        },
        methods: {
            doc: function () {
                this.id= event.currentTarget.id;
                alert(this.id)
            },
            test() {
              
            }
        }
    })
</script>
</body>

</html>
