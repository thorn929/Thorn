<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>值： <span id='value'></span></p>
  <input type='text' onkeyup ='onKeyup(event)'/>
  <script>
    /** 缺点
     * 1. 数组单独处理  ['push', 'pop', 'shift', 'unshift', 'splice', 'sort', 'reverse'];
     * 2. 只能劫持对象的属性，从而需要对每个对象，每个属性进行遍历，如果，属性值是对象，还需要深度遍历
     */
    const obj = {
      value: ''
    }
    function onKeyup(event) {
      obj.value = event.target.value
    }
    // 对 obj.value拦截
    Object.defineProperty(obj, 'value', {
      get: function() {
        return value
      },
      set: function(newValue) {
        value = newValue
        document.querySelector('#value').innerHTML = newValue; // 更新视图层
        document.querySelector("input").value = newValue; // 数据模型改变
      }
    })
  </script>
</body>
</html>
